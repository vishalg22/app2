<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-fab top right edge>
		<button ion-fab mini><ion-icon name="add" (click)="addNotice()"></ion-icon></button>
	</ion-fab>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>

    <div *ngFor="let item of items;let i= index">
    <ion-card-header>
    </ion-card-header>
    <ion-card (click)="getHomework(i);">

        <ion-item>
        <ion-card-title>{{item.title}}</ion-card-title>
        <h5>start date : {{item.Assign_date}}</h5>
        <h5>submit date : {{item.submit_date}}</h5>
        </ion-item>

        <ion-card-content>
        <p>{{item.details}}</p>
        </ion-card-content>

      <ion-row>
      <ion-col>
      <button ion-button icon-left clear small>
      <ion-icon name="book"></ion-icon>
      <div>All classes</div>
      </button>
      </ion-col>

      <ion-col center text-center>
      <ion-note>
      1h ago
      </ion-note>
      </ion-col>
      </ion-row>

    </ion-card>

    </div>
	</ion-list>
</ion-content>
