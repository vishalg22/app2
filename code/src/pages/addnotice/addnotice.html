<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Description</ion-label>
		<ion-textarea rows="3" cols="30" name="Ndescription" id="ndesc"></ion-textarea>
    </ion-item>
    <ion-item>
       <ion-label>Select Class</ion-label>
       <ion-select [(ngModel)]="class_name">
		   <ion-option>A</ion-option>
		   <ion-option>B</ion-option>
		   <ion-option>C</ion-option>       
       </ion-select>
    </ion-item>
    <ion-item>
       <ion-label>Select Division</ion-label>
       <ion-select [(ngModel)]="division">
		   <ion-option>1</ion-option>
		   <ion-option>2</ion-option>
		   <ion-option>3</ion-option>       
       </ion-select>
    </ion-item>   

    <ion-row>
	<ion-col>	
      <button ion-button color="primary" block>Send</button>
    </ion-col>
    <ion-col>
      <button ion-button width-50 color="primary" block>Cancel</button>
    </ion-col>
    </ion-row>


</ion-content>
