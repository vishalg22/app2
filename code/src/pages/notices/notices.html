<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-fab top right edge>
		<button ion-fab mini><ion-icon name="add" (click)="addNotice()"></ion-icon></button>
	</ion-fab>
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-list>
		
	<ion-card (click)="showNotice(item.id);" *ngFor="let item of notices; let i=index;">
		
		
	<ion-item>
   
    <ion-card-title>{{item.title}}</ion-card-title>
    <p>{{item.ndate}}</p>
	</ion-item>

 

  <ion-card-content>
    <p>{{item.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="book"></ion-icon>
        <div><span>Division -</span><span>{{item.division}}</span></div>
      </button>
    </ion-col>
    
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="book"></ion-icon>
        <div><span>class -</span><span>{{item.class}}</span></div>
      </button>
    </ion-col>
    
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
		
	</ion-card>	

	</ion-list>
</ion-content>
