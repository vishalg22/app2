<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
<form #regForm="ngForm">
	<ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" value="" name="fname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" value="" name="lname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Address</ion-label>
		<ion-textarea rows="3" cols="30" name="address" id="caddress"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
		<ion-input type="email" value="" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="number" value="" name="mobile"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>DoB</ion-label>
		<ion-datetime displayFormat="DDD MMM D,YYYY" min="2000" max="2020-10-31" [(ngModel)]="myDate" name="dob"></ion-datetime>
        <!--<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
		<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>-->
    </ion-item>

    <ion-item>
		<button ion-button color="secondary" outline block (click)="getClass()">Select your child</button>
    </ion-item>
    

    <ion-row>
	<ion-col>	
      <button ion-button color="primary" block>Register</button>
    </ion-col>
    <ion-col>
      <button ion-button width-50 color="primary" block>Cancel</button>
    </ion-col>
    </ion-row>
</form>
</ion-content>
