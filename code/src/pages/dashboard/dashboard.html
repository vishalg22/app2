<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid class="name_center">
		<ion-row>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(students);">
				<img width-33 src="{{students.image}}"><h5>{{students.title}}</h5>
				</ion-thumbnail>

			</ion-col>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(teachers);">
				<img width-33 src="{{teachers.image}}"><h5>{{teachers.title}}</h5>
				</ion-thumbnail>
			</ion-col>

		</ion-row>
		<ion-row>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(schedule);">
				<img width-33 src="{{schedule.image}}"><h5>{{schedule.title}}</h5>
				</ion-thumbnail>
			</ion-col>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(facilities);">
				<img width-33 src="{{facilities.image}}"><h5>{{facilities.title}}</h5>
				</ion-thumbnail>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(homework);">
				<img width-33 src="{{homework.image}}"><h5>{{homework.title}}</h5>
				</ion-thumbnail>
			</ion-col>
			<ion-col col-33>
				<ion-thumbnail (click)="openPage(media);">
				<img width-33 src="{{media.image}}"><h5>{{media.title}}</h5>
				</ion-thumbnail>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
